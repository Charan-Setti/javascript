<html>
    <head>
        <title>
            JavaScript Array Sorting
        </title>
    </head>
    <body>
        <script language="javaScript" type="text/javascript">
            var arr = new Array(45,4,9,14,3,94,43);
            var i, j, temp;
            
            document.write("<br/> <br/>Before sort: <br/>");
            for (i = 0; i < 7; i++){
                document.write(arr[i] + "<br/>");
            }
            
            for (i = 0; i < 7; i++){
                for (j = 0; j < 6; j++){
                    if (arr[j] > arr[j + 1]) // to sort the array in descending order  (arr[j] < arr[j + 1]) use this  as if condition  
                    {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            document.write("<br/> <br/>After sort: <br/>");
            for (i = 0; i < 7; i++){
                document.write(arr[i] + "<br/>");
            }
        </script>
    </body>
</html>
