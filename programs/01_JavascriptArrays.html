<html>
    <head>
        <title>
            JavaScript Array Demo
        </title>
    </head>
    <body>
        <script language="javaScript" type="text/javascript">
            var arr = new Array(5);
            arr[0] = 10;
            arr[1] = 20;
            arr[2] = 30;
            arr[3] = 40;
            arr[4] = 50;
            // var arr = new Array(10,20,30,40,50); we also initialize the array values in this way too
            for (i = 0; i < 5; i++){
                document.write(arr[i] + "<br/>");
            }
        </script>
    </body>
</html>
