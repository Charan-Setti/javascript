<html>
    <head>
        <title>
            For Loop Demo
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            let i;
            document.write("printing 1000 numbers:" + "<br/>");
            for(i=1;i<=1000;i++){
                document.write(i+"   ")
                if (i%50==0)
                document.write("<br/>")
            }
        </script>
    </body>
</html>
