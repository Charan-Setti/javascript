<html>
    <head>
        <title>
            Switch Statement Example
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            let ch = prompt("Enter a character","Enter...");
            switch(ch){
                case 'A':
                case 'E':
                case 'I':
                case 'O':
                case 'U':
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                    document.write(ch +" is vowel");
                    break;
                default:
                    document.write("It is a Consonant or Special character");
                    break;
            }
        </script>
    </body>
</html>
