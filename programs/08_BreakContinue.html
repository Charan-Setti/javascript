<html>
    <head>
        <title>
            Continue and Break statement Example
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            let i;
            document.write("Using Break Statement:"+"<br/>");
            for(i=1;i<=10;i++){
                if(i==5){
                    break;
                }
                document.write(" i = "+i);
            }
            document.write("<br/>"+"Using Continue Statement:"+"<br/>");
            for(i=1;i<=10;i++){
                if(i==5){
                    continue;
                }
                document.write(" i = "+i);
            }

        </script>
    </body>
</html>
