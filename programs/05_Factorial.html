<html>
    <head>
        <title>
            Factorial program using javascript
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            let i;
            let product = 1;
            let number = parseInt(prompt("Enter a number: "));
            for(i = 1; i<=number; i++){
                if(number>0){
                    product = product * i;
                }
            }
            document.write("Factorial of "+number+ " is: "+ product);
        </script>
    </body>
</html>
